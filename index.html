<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwatch Bingo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://use.fontawesome.com/e52892326d.js"></script>
  </head>
  <body onLoad="card()">
    <header>
      <h1 class="title">Overwatch Bingo</h1>
      <a href="#" onClick="card()" class="button blue">New Card</a>
    </header>
    <div id="header" class="grid">
      <div class="col">
        <div class="cell">B</div>
      </div>
      <div class="col">
        <div class="cell">I</div>
      </div>
      <div class="col">
        <div class="cell">N</div>
      </div>
      <div class="col">
        <div class="cell">G</div>
      </div>
      <div class="col">
        <div class="cell">O</div>
      </div>
    </div>
    <div id="bingo" class="grid"></div>
    <footer>
      <p>Copyright &copy; 2017</p>
      <p>Overwatch Bingo is Free Software released under the <a target="_blank" href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0 International License.</a></p>
      <a target="_blank" href="https://github.com/ajwgeek/OverwatchBingo">
        <i class="fa fa-3x fa-github" aria-hidden="true"></i>
      </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/bingo.js"></script>
  </body>
</html>
